<body>
    <h1>Arrow Functions</h1>
    <h2>Rio de Janeiro</h2>
    <h3><img src="img/Corcovado_Overlooking_Rio_de_Janeiro,_Brazil.jpg" id="rio" alt="logo corcovado"></h3>
    <h2><u>Arrow Function :</u></h2>
    <h3><mark>
        Uma forma de escrever funções, bem utilizada nos frameworks modernos <br>Porém não devemos substituir as functions <br>
            por completo (veremos mais tarde os detalhes);
    </mark>
    </h3>
    <p>
        const parOuImpar = (n) => { <br> <!--(n)parâmetro   => uero-->
        return n % 2; <br> <!--corpo da função returno n % 2-->
        }; <br>
       <br> console.log(parOuimpar(3));
    </p>
    
</body>
