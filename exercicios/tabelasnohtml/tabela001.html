<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <h1>Minha primeira tabela</h1>
    
    <!--
        HIERARQUIA DE TABELAS (simples) 
        TABLE = tabela
        TABLE ROW = linha de tabela
        TABLE HEADER = cabeçalho de tabela
        TABLE DATE = dado de tabela -->
        <table>
            <tr> <!--Primeira linha-->
                
                <td>CADASTRO</td>
                <td class="dado1">CAIXA DE SURPRESA</td>
                <td>ENDEREÇOS</td>
            </tr>
            <tr class="linha"><!--Segunda linha-->
                <td>A2</td>
                <td>B2</td>
                <td class="numero2">C2</td>
            </tr>
            <tr class="linha3" id="linhaa3"><!--Terceira linha-->
                <td class="dado3">A3</td>
                <td>B3</td>
                <td class="numero3">C3</td>
            </tr>
            <tr class="dado"><!--Quarta linha-->
                    <td>A4</td>
                    <td class="dado">B4</td>
                    <td>C4</td> 
            </tr>
        </table>
</body>
</html>
